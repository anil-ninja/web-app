<ion-view view-title="Hire Now" >
    <ion-content class="padding">

        <div style="text-align: center;">
            <p>


                High skilled, Background verified, Experienced and Certified professional.
            </p>
        </div>

        <div class="row gallery ">

            <div class="col col-50"  ng-repeat="service in services" style="float: left; display: block;">
                <div class="card">
                    <a href="#/tab/service-list/{{service.name}}" nav-direction="forward" >
                        <div style="text-align: center;">
                            <img ng-src="{{service.img_url}}" class="img-rounded" width="65" height="65" >
                            <h5>{{service.name  | uppercase}}</h5>
                        </div>
                    </a>
                </div>
            </div>

        </div>


        <div class='card'>
            <div style="text-align: center;">
                <i> In case of any problem. Please contact us at<br/>
                    <a class="icon-left ion-ios7-telephone" ng-href="tel: +91 9599075355"><span class="ion-android-call large"></span><b> +91 9599075355 </b> </a> <br />
                    <a href="#" onclick="window.open('mailto:blueteam@collap.com','_system')" >info@blueteam.in</a><br />
                    <a href="#" onclick="window.open('http://www.BlueTeam.in','_system')"> www.BlueTeam.in </a>
                </i>
            </div>
        </div>


    </ion-content>
</ion-view>
